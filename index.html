<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css" />
	<title>James Williams - R&eacute;sum&eacute;</title>

	<!-- alternating content with annotations is a lot of boilerplate. templates are the answer. -->
	<script id="content-template" type="text/x-handlebars-template">
		<header id="document-header" class="row">
			<div class="col-xs-12">
				James Williams
			</div>
		</header>

		{{#each sections}}
		<section class="row">
			<div class="content col-sm-8 col-xs-12">
				<header>{{title}}</header>
			</div>
			<div class="annotation col-sm-4 hidden-xs">
				
			</div>
		</section>
		{{/each}}
	</script>
</head>

<body>
	<article id="container" class="container">
		
	</article>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
	<script src="handlebars-v3.0.0.js"></script>
	<script src="content.js"></script>
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
</body>
</html>
